<form id="cardForm" class="form-horizontal" method="POST">
  {{ form.hidden_tag() }}

  <div class="form-group">
    <label for="inputHardId" class="col-sm-2 control-label">Hard ID *</label>
    <div class="col-sm-4">
    <input type="text" class="form-control" id="inputHardId" 
      name="hard_id" value="{{ card.hard_id }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputTroikaId" class="col-sm-2 control-label">Тройка ID *</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputTroikaId" 
        name="troika_id" value="{{ card.troika_id }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNameRu" class="col-sm-2 control-label">Название на русском</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNameRu" 
        name="name_ru" value="{{ card.name_ru|default('', true) }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNameEn" class="col-sm-2 control-label">Название на англиском</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNameEn" 
        name="name_en" value="{{ card.name_en|default('', true) }}">
    </div>
  </div>

  <div class="form-group">
    <label for="inputNameEn" class="col-sm-2 control-label">Статус в Тройке</label>
    <div class="col-sm-4">
      <select class="form-control" name="troika_state">
        {% for key, value in troika_state_title.iteritems() %}
          <option {% if card.troika_state == key%} selected="selected" {% endif %} value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="inputNameEn" class="col-sm-2 control-label">Статус</label>
    <div class="col-sm-4">
      <select class="form-control" name="status">
        {% for key, value in status_title.iteritems() %}
          <option {% if card.status == key%} selected="selected" {% endif %} value="{{ key }}">{{ value }}</option>
        {% endfor %}
      </select>
    </div>
  </div>    

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</form>
